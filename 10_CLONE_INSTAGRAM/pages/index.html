<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- banner container -->
        <div id="banner-container">
          <img src="../img/banner2.png" alt="Crie uma conta no instagramn" />
        </div>
        <!-- login e registro -->
        <div id="form-container">
          <div id="form-box">
            <img src="../img/logo_instagram.png" id="logo-insta" alt="logo do instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Numero de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>  
              <span>Ou</span>
            </div>
              <div id="outer-links">
                <div id="facebook-login">
                  <a href="#"><img src="../img/logo_facebook.svg" alt="facebook login" />
                    <span>Entrar com Facebook</span></a>
                </div>
                <div id="forgot-pass">
                  <a href="../pages/home.html">Esqueceu a senha?</a>
                
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo</p>
            <a href="#">
              <img src="../img/apple_btn.png" alt="apple store" />
            </a>
            <a href="#">
              <img src="../img/gplay_btn.png" alt="google play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li>
            <a href="#">Meta</a>
          </li>
          <li>

          <li>

          </li>

            <a href="#">Localização</a>
          </li>

            <a href="#">Instagram Lite</a>
          </li>
        </ul>
      </nav>
      <p id="copyright">&copy;2025 Instagram from  Meta</p>
    </footer>
  </body>
</html>
