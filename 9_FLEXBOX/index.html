<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>flexbox</title>
  </head>
  <body>
    <div class="flex-box">
      <p>isso</p>
      <p>é</p>
      <p>um</p>
      <p>teste</p>
    </div>
    <div class="flex-block">
      <span>isso</span>
      <span>também</span>
      <span>é</span>
      <span>um teste</span>
    </div>
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- justify-content -->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>space-between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>end</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- align items -->

    <h2>Center</h2>
    <div class="align-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="flex-end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="gap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- order -->
    <div class="order">
      <div class="box" id="three">3</div>
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
    </div>
    <!-- grow -->
    <div class="grow">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box big"></div>
    </div>
    <!-- basis -->
    <div class="basis">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <!-- shrink -->
    <div class="shrink">
      <div class="box"></div>
      <div class="box small"></div>
      <div class="box"></div>
    </div>
    <!-- shorthand | tudo junto (grow, shrink e basis) -->
    <div class="shorthand">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
    <!-- auto alinhamento -->
    <div class="self-align">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
